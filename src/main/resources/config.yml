hikabrain:
  permission: "hikabrain.staff"
  world: "world" # Nom du monde ou ce trouve la partie
  waiting_room:
    # Définir la salle d'attente avec /hikabrain set waiting
  waiting_max: 2
  points: 5 # Nombre de point requis pour terminé la partie
  dead_zone:
    y: 7 # Permet de définir la hauteur qui vous fait respawn ( Chute dans le vide )
  team:
    blue:
      spawn:
      # Pour définir le lit: il faut posé des blocs de laine Bleu
    red:
      spawn:
      # Pour définir le lit: il faut posé des blocs de laine Rouge

messages:
  no-permission: "&7[&6&lHikabrain&7] &8≫ &cVous n'avez pas la permission requise !"
  setMaxWaitingPlayers: "&7[&6&lHikabrain&7] &8≫ &eVous venez de définir le nombre maximum de joueurs !"
  help:
    - "&7[&6&lHikabrain&7] &8≫ &eCommandes d'aide:"
    - "&8≫ &e/hikabrain join &8≫ &7Permet de rejoindre la file d'attente"
    - "&8≫ &e/hikabrain leave &8≫ &7Permet de quitter la file d'attente"
    - "&8≫ &e/hikabrain start &8≫ &7Permet de lancer la partie"
    - "&8≫ &e/hikabrain restart &8≫ &7Permet de relancer la partie"
    - "&8≫ &e/hikabrain reload &8≫ &7Permet de recharger la config"
    - "&8≫ &e/hikabrain set team <blue/red> &8≫ &7Permet de définir le point d'apparition des équipes"
    - "&8≫ &e/hikabrain set waiting &8≫ &7Permet de définir le point de la file d'attente"
    - "&8≫ &e/hikabrain set maxplayers <nombre> &8≫ &7Permet de définir le nombre maximum de joueur par equipe"